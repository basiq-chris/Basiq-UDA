name: Dart-dev

on:
  push:
    branches: [ "Dev" ]
  pull_request:
    branches: [ "Dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1
        with: 
          sdk: beta

      - name: Install dependencies
        run: dart pub get -C ./FE/

      - name: Analyze project source
        run: dart analyze ./FE/

